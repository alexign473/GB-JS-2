<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastfood shop</title>
</head>

<body>
    <main>
        <form action="">
            <div>
                <div>
                    <input checked type="radio" name="size" value="small" id=""> Маленький (50 рублей, 20 калорий).
                </div>
                <div>
                    <input type="radio" name="size" value="big" id=""> Большой (100 рублей, 40 калорий).
                </div>
            </div>
            <div>
                <div>
                    <input checked type="radio" name="stuffing" value="cheese" id=""> С сыром (+10 рублей, +20 калорий).
                </div>
                <div>
                    <input type="radio" name="stuffing" value="salad" id=""> С салатом (+20 рублей, +5 калорий).
                </div>
                <div>
                    <input type="radio" name="stuffing" value="free" id=""> С картофелем (+15 рублей, +10 калорий).
                </div>
            </div>
            <div>
                <div><input checked type="checkbox" name="topping" value="pepper"> посыпать приправой (+15 рублей, +0
                    калорий).</div>
                <div><input type="checkbox" name="topping" value="mayo"> полить майонезом (+20 рублей, +5 калорий).
                </div>
            </div>
            <div>
                <button id="btn">Submit</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
